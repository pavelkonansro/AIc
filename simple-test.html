<!DOCTYPE html>
<html>
<head>
    <title>Simple WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Test</h1>
    <div id="status">Подключение...</div>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Введите сообщение">
    <button onclick="sendMessage()">Отправить</button>

    <script>
        // Простой WebSocket тест без библиотек
        let ws;
        const status = document.getElementById('status');
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');

        function connect() {
            ws = new WebSocket('ws://localhost:3000/chat');
            
            ws.onopen = () => {
                status.textContent = 'Подключено';
                status.style.color = 'green';
                addMessage('system', 'Подключено к WebSocket');
                
                // Присоединяемся к сессии
                const sessionId = 'test-session-' + Date.now();
                ws.send(JSON.stringify({ event: 'join_session', data: { sessionId } }));
                addMessage('system', 'Присоединились к сессии: ' + sessionId);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('Получено:', data);
                addMessage(data.role || 'assistant', data.content || '');
            };

            ws.onclose = () => {
                status.textContent = 'Отключено';
                status.style.color = 'red';
                addMessage('system', 'Отключено от WebSocket');
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                addMessage('error', 'Ошибка WebSocket');
            };
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !ws || ws.readyState !== WebSocket.OPEN) return;

            const sessionId = 'test-session-' + Date.now();
            const message = {
                event: 'chat:message',
                data: { sessionId, text }
            };

            console.log('Отправляем:', message);
            ws.send(JSON.stringify(message));
            addMessage('user', text);
            messageInput.value = '';
        }

        function addMessage(role, content) {
            const div = document.createElement('div');
            div.innerHTML = `<strong>${role}:</strong> ${content}`;
            div.style.margin = '5px 0';
            div.style.padding = '5px';
            div.style.border = '1px solid #ccc';
            messages.appendChild(div);
        }

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Подключаемся при загрузке страницы
        connect();
    </script>
</body>
</html>
